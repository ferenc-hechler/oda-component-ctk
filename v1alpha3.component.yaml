# Source: productcatalog/templates/deployment-mongodb.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r1-mongodb
  labels:
    oda.tmforum.org/componentName: r1-productcatalog
    app: r1-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: r1-mongodb
  template:
    metadata:
      labels:
        app: r1-mongodb
    spec:
      containers:
      - name: r1-mongodb
        image: mongo:latest
        ports:
        - name: r1-mongodb
          containerPort: 27017
        volumeMounts:
        - name: r1-mongodb-pv-storage
          mountPath: "/data/db"
      volumes:
      - name: r1-mongodb-pv-storage
        persistentVolumeClaim:
          claimName: r1-mongodb-pv-claim
