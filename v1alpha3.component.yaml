# Source: productcatalog/templates/deployment-partyroleapi.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r1-partyroleapi
  labels:
    oda.tmforum.org/componentName: r1-productcatalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: r1-partyroleapi
  template:
    metadata:
      labels:
        app: r1-partyroleapi
    spec:
      containers:
      - name: r1-partyroleapi
        image: lesterthomas/partyroleapi:latest
        env:
        - name: RELEASE_NAME
          value: r1           
        - name: COMPONENT_NAME
          value: r1-productcatalog           
        imagePullPolicy: Always
        ports:
        - name: r1-prapi
          containerPort: 8080
        startupProbe:
          httpGet:
            path: /r1-productcatalog/tmf-api/partyRoleManagement/v4/partyRole 
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5          
          failureThreshold: 30
